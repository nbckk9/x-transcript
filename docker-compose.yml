version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: x-transcript-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: x_transcript
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: x-transcript-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: x-transcript-worker
    restart: unless-stopped
    command: celery -A app.workers.transcriber_worker worker -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/x_transcript
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_URL=redis://redis:6379/2
    volumes:
      - ./storage:/app/storage
      - ./transcripts:/app/transcripts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # API Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: x-transcript-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/x_transcript
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_URL=redis://redis:6379/2
      - DEBUG=false
    volumes:
      - ./storage:/app/storage
      - ./transcripts:/app/transcripts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: x-transcript-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
